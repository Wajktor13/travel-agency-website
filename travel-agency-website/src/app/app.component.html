<header>
    <div id="nav-wrapper">

        <input type="checkbox" id="nav-btn-checkbox">
        <label for="nav-btn-checkbox">
            <div id="nav-btn">
                <div class="nav-btn-bar" id="bar1"></div>
                <div class="nav-btn-bar" id="bar2"></div>
                <div class="nav-btn-bar" id="bar3"></div>
            </div>
        </label>
        
        <nav id="nav-flex-container">

            <input type="radio" name="nav-tile-radio" class="nav-tile-radio" id="radio-home">
            <label class="nav-tile" for="radio-home">
                <a (click)="navigateToHome()">HOME</a>
            </label>

            <input type="radio" name="nav-tile-radio" class="nav-tile-radio" id="radio-excursions">
            <label class="nav-tile" for="radio-excursions">
                <a (click)="navigateToExcursions()">EXCURSIONS</a>
            </label>

            <input type="radio" name="nav-tile-radio" class="nav-tile-radio" id="radio-account">
            <label class="nav-tile" for="radio-account">
                <div class="dropdown">
                    <button class="dropbtn">ACCOUNT: {{this.authService.getTitle()}}</button>
                    <div class="dropdown-content">
                        <a (click)="navigateToLoginRegister()" *ngIf="!isLoggedIn">LOG IN / REGISTER</a>
                        <a (click)="logOutButtonClicked()" *ngIf="isLoggedIn">LOG OUT</a>
                        <a (click)="navigateToReservationsHistory()" *ngIf="this.authService.checkRolesForReservationsHistory()">RESERVATIONS HISTORY</a>
                        <a (click)="navigateToAddExcursionForm()" *ngIf="this.authService.checkRolesForAddingExcursions()">MANAGER PANEL - EXCURSIONS</a>
                        <a (click)="navigateToAdminPanelUsers()" *ngIf="this.authService.checkRolesForAdminPanel()">ADMIN PANEL - USERS</a>
                    </div>
                </div>
            </label>

            <input type="radio" name="nav-tile-radio" class="nav-tile-radio" id="radio-cart-preview" *ngIf="this.authService.checkRolesForCart()">
            <label class="nav-tile nav-cart-label" for="radio-cart-preview" *ngIf="this.authService.checkRolesForCart()">
                <a (click)="navigateToCart()" id="nav-cart">
                    <app-cart-preview></app-cart-preview>
                </a>
            </label>

        </nav>
    </div>
</header>

    <router-outlet></router-outlet>
