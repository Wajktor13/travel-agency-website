<header>
    <div id="nav-wrapper">
        <input type="checkbox" id="nav-btn-checkbox">
        <label for="nav-btn-checkbox">
            <div id="nav-btn">
                <div class="nav-btn-bar" id="bar1"></div>
                <div class="nav-btn-bar" id="bar2"></div>
                <div class="nav-btn-bar" id="bar3"></div>
            </div>
        </label>
        <nav id="nav-flex-container">

            <input type="radio" name="nav-tile-radio" class="nav-tile-radio" id="radio-home">
            <label class="nav-tile" for="radio-home">
                <a (click)="navigateToHome()">Home</a>
            </label>

            <input type="radio" name="nav-tile-radio" class="nav-tile-radio" id="radio-excursions">
            <label class="nav-tile" for="radio-excursions">
                <a (click)="navigateToExcursions()">Excursions</a>
            </label>

            <input type="radio" name="nav-tile-radio" class="nav-tile-radio" id="radio-add-excursions" *ngIf="checkRolesForAddingExcursions()">

            <input type="radio" name="nav-tile-radio" class="nav-tile-radio" id="radio-account">
            <label class="nav-tile" for="radio-account">
                <div class="dropdown">
                    <button class="dropbtn">Account: {{getNickname()}}</button>
                    <div class="dropdown-content">
                        <a (click)="navigateToLoginRegister()" *ngIf="!isLoggedIn">Log In / Register</a>
                        <a (click)="logOutButtonClicked()" *ngIf="isLoggedIn">Log Out</a>
                        <a (click)="navigateToAddReservationsHistory()" *ngIf="checkRolesForReservationsHistory()">Reservations History</a>
                        <a (click)="navigateToAddExcursionForm()" *ngIf="checkRolesForAddingExcursions()">Add Excursion</a>
                        <a (click)="navigateToAdminPanel()" *ngIf="checkRolesForAdminPanel()">Admin Panel</a>
                    </div>
                </div>
            </label>
            
            <!-- <input type="radio" name="nav-tile-radio" class="nav-tile-radio" id="radio-notification">
            <label class="nav-tile" id="notification-label" for="radio-notification">

                    <div id="notifications-widget">
                        <app-notifications></app-notifications>
                    </div>
                </a>
            </label> -->

            <input type="radio" name="nav-tile-radio" class="nav-tile-radio" id="radio-cart-preview">
            <label class="nav-tile nav-cart-label" for="radio-cart-preview">
                <a (click)="navigateToCart()" id="nav-cart">
                    <app-cart-preview></app-cart-preview>
                </a>
            </label>

        </nav>
    </div>
</header>
